            <div class="flex tabs">
                <div class="flex tab-btn">
                    <span>Last hour</span>
                </div>
                <div class="flex tab-btn">Today</div>
                <div class="flex tab-btn active">Yesterday</div>
                <div class="flex tab-btn">Last 3 days</div>
            </div>
            <div class="flex error-stats">
                <div class="flex percentage">
                    <div class="flex percentage-item">
                        <div class="flex status success">
                            <span class="circle"></span>
                        </div>
                        <div class="info">
                            <div class="value">Errors: 0,12%</div>
                            <div class="additional">Average: 0,11%</div>
                        </div>
                    </div>
                    <div class="flex percentage-item">
                        <div class="flex status success">
                            <span class="circle"></span>
                        </div>
                        <div class="info">
                            <div class="value">Zeroes: 5,12%</div>
                            <div class="additional">Average: 0,11%</div>
                        </div>
                    </div>
                    <div class="flex percentage-item">
                        <div class="flex status success">
                            <span class="circle"></span>
                        </div>
                        <div class="info">
                            <div class="value">Timeouts: 0,12%</div>
                            <div class="additional">Average: 0,11%</div>
                        </div>
                    </div>
                </div>
                <div class="flex bar">
                    <div class="bar-part part-1"></div>
                    <div class="bar-part part-2"></div>
                    <div class="bar-part part-3"></div>
                    <div class="bar-part part-4"></div>
                </div>
                <div class="flex legend">
                    <div class="flex legend-part part-1">
                        <div class="flex marker"><span></span></div>
                        <div class="info">Error 500: 1 256</div>
                    </div>
                    <div class="flex legend-part part-2">

                    </div>
                    <div class="flex legend-part part-3">
                        <div class="flex marker"><span></span></div>
                        <div class="info">Error 502: 650</div>
                    </div>
                    <div class="flex legend-part part-4">
                        <div class="flex marker"><span></span></div>
                        <div class="info">Other: 330</div>
                    </div>
                </div>
            </div>
            <div class="traffic-flow"></div>
        </div>
